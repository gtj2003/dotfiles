source = $HOME/.config/hypr/latte.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = FiraMono Nerd Font Regular

# GENERAL
general {
	hide_cursor = false
	grace = 0
}

# BACKGROUND
background {
	monitor =
	path = ~/.config/wallpapers/lofiwallpaper.png
	blur_passes = 2
	color = $base
}

# TIME
label {
	monitor =
	text = cmd[update:30000] echo "$(date +"%R")"
	color = $text
	font_size = 90
	font_family = $font
 	position = -30, 0
	halign = center
	valign = top
}

# DATE 
label {
	monitor = 
	text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
	color = $text
	font_size = 25
	font_family = $font
	position = 0, -120
	halign = center
	valign = top
}

# INPUT FIELD
input-field {
	monitor =
	size = 300, 60
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	dots_center = true
	outer_color = $accent
	inner_color = $surface0
	font_color = $text
	fade_on_empty = false
	placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
	hide_input = false
	check_color = $accent
	fail_color = $red
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	capslock_color = $yellow
	position = 0, -35
	halign = center
	valign = center
}
